plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    testImplementation 'com.codeborne:selenide:7.5.1'
    testImplementation 'org.testng:testng:7.10.2'
    testImplementation 'io.qameta.allure:allure-testng:2.27.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.27.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'
}

test {
    useTestNG()
    systemProperty 'allure.results.directory', 'build/allure-results'
    systemProperty 'selenide.browser', System.getProperty('selenide.browser', 'chrome')
    systemProperty 'headless', System.getProperty('headless', 'false')
}

allure {
    version = '2.27.0'
    autoconfigure = true
    aspectjweaver = true
}
